spring:
  datasource:
    url: jdbc:mysql://localhost:3306/common_mq?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

mq:
  type: redis
  redis:
    enabled: true
    host: localhost
    port: 6379
    database: 0
    timeout: 2000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  
  # RabbitMQ配置
  rabbitmq:
    enabled: true
    host: 10.2.6.180
    port: 5672
    username: root
    password: root
    virtual-host: /
  
  # 延迟消息配置
  delay:
    enabled: true
    redis-key-prefix: "test_delay_message:"
    scan-interval: 1000
    max-retry-count: 3
    cleanup-threshold: 604800000  # 7天
    
  # 死信队列配置
  dead-letter:
    enabled: true
    storage-type: mysql
    mysql:
      auto-create-table: true
      message-table: t_dead_letter_message
      history-table: t_dead_letter_retry_history
      datasource-name: dataSource
    retry:
      max-retries: 3
      retry-interval: 60000  # 初始重试间隔，单位毫秒
      retry-multiplier: 2.0  # 重试间隔倍数
    cleanup:
      auto-cleanup: true
      cleanup-interval: 86400000  # 清理间隔，单位毫秒，默认1天
      message-retention: 604800000  # 消息保留时间，单位毫秒，默认7天
    scan-interval: 60000  # 扫描间隔，单位毫秒，默认1分钟
    batch-size: 100  # 批处理大小