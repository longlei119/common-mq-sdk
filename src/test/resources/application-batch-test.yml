# 批量死信队列测试配置
spring:
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 2000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  datasource:
    url: jdbc:mysql://localhost:3306/common_mq
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

# MQ配置
mq:
  # Redis配置
  redis:
    enabled: true
    host: localhost
    port: 6379
    database: 0
    timeout: 2000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  
  # 死信队列配置（快速重试用于测试）
  dead-letter:
    enabled: true
    storage-type: redis
    redis:
      key-prefix: batch_test_dead_letter_
      queue-key: batch_test_dead_letter_queue
      message-expiration: 604800000  # 7天，单位毫秒
    retry:
      max-retries: 2  # 减少重试次数
      retry-interval: 2000  # 2秒重试间隔，加快测试速度
      retry-multiplier: 1.5  # 重试间隔倍数
    cleanup:
      auto-cleanup: true
      cleanup-interval: 86400000  # 清理间隔，单位毫秒，默认1天
      message-retention: 604800000  # 消息保留时间，单位毫秒，默认7天
    scan-interval: 5000  # 5秒扫描间隔，加快测试速度
    batch-size: 100  # 批处理大小
  
  # RabbitMQ配置
  rabbitmq:
    enabled: false  # 禁用RabbitMQ
  
  # RocketMQ配置（测试时禁用）
  rocketmq:
    enabled: false
  
  # ActiveMQ配置（测试时禁用）
  activemq:
    enabled: false
  
  # EMQX配置（测试时禁用）
  emqx:
    enabled: false

# 日志配置
logging:
  level:
    com.lachesis.windrangerms.mq: DEBUG
    org.springframework.data.redis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"