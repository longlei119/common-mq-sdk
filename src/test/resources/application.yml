# 统一测试配置文件
# 所有测试使用相同配置，简化维护

spring:
  # ActiveMQ配置
  activemq:
    enabled: true
    broker-url: tcp://10.2.3.161:61616
    username: admin
    password: admin
    # 启用调度器支持，用于延迟消息功能
    scheduler-support: true
  
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 10000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  datasource:
    url: jdbc:mysql://localhost:3306/common_mq?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

# MQ配置
mq:
  # ActiveMQ配置 - 用于测试类@Value注入
  activemq:
    broker-url: tcp://10.2.3.161:61616
    username: admin
    password: admin
  
  # Redis配置
  redis:
    enabled: true
    host: localhost
    port: 6379
    database: 0
    timeout: 10000
    topic-prefix: "mq:topic:"
    consumer-group-prefix: "mq:consumer:group:"
    consumer-name-prefix: "mq:consumer:name:"
    consumer-retry-times: 3
    consumer-retry-interval: 5000
    consumer-concurrency: 5
    consumer-batch-size: 1
    consumer-poll-timeout: 5000
    consumer-max-poll-records: 100
    consumer-auto-commit: true
    consumer-auto-commit-interval: 1000
    producer-retry-times: 3
    producer-retry-interval: 1000
    producer-batch-size: 16384
    producer-linger-ms: 1
    producer-buffer-memory: 33554432
    producer-acks: all
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  
  # RocketMQ配置
  rocketmq:
    enabled: false
    name-server-addr: localhost:9876
    producer-group: test_producer_group
    consumer-group: test_consumer_group
    send-msg-timeout: 3000
  
  # RabbitMQ配置
  rabbitmq:
    enabled: false
    host: 10.2.6.180
    port: 5672
    username: root
    password: root
    virtual-host: /
    publisher-confirms: true
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
        concurrency: 5
        max-concurrency: 10
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 1.0
          max-interval: 10000

# EMQX配置
emqx:
  enabled: false
  server-uri: tcp://10.2.3.141:1883
  username: user
  password: Lachesis-mh_1024
  client-id: testClient
  clean-session: true
  keep-alive-interval: 60

# Kafka配置
kafka:
  enabled: false
  bootstrap-servers: 10.2.3.161:9092
  producer-client-id: kafka-producer
  consumer-group-id: kafka-consumer-group
  auto-commit-interval: 1000

  # 延迟消息配置
  delay:
    enabled: true
    redis-key-prefix: "test_delay_message:"
    scan-interval: 1000
    max-retry-count: 3
    cleanup-threshold: 604800000  # 7天

  # 死信队列配置
  dead-letter:
    enabled: true
    storage-type: redis  # 使用Redis存储
    redis:
      key-prefix: "mq:dead-letter:"
      queue-key: "mq:dead-letter:queue"
      message-expiration: 604800000  # 7天过期时间
    mysql:
      auto-create-table: true
      message-table: t_dead_letter_message
      history-table: t_dead_letter_retry_history
      datasource-name: dataSource
    retry:
      max-retries: 3
      retry-interval: 60000  # 初始重试间隔，单位毫秒
      retry-multiplier: 2.0  # 重试间隔倍数
    cleanup:
      auto-cleanup: true
      cleanup-interval: 3600000  # 清理间隔，单位毫秒，1小时
      message-retention: 604800000  # 消息保留时间，单位毫秒，7天
    scan-interval: 60000  # 扫描间隔，单位毫秒，1分钟
    batch-size: 100  # 批处理大小

# 日志配置
logging:
  level:
    com.lachesis.windrangerms.mq: DEBUG
    com.example.mq: DEBUG
    org.springframework.data.redis: WARN  # 减少Redis连接日志
    org.springframework.data.redis.core.RedisConnectionUtils: WARN  # 减少连接工具类日志
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"